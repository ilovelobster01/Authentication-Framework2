<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - {{ config.APP_NAME }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .error-container {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center error-container">
            <div class="col-md-6 text-center">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                        <h1 class="display-4 text-primary">404</h1>
                        <h3 class="mb-4">Page Not Found</h3>
                        <p class="text-muted mb-4">
                            The requested resource could not be found. Please check the URL or return to the home page.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house me-2"></i>Return Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
