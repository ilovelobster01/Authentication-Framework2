<!-- Authentication Status Component for Non-GHunt Tool Pages -->
{% if tool_name != 'ghunt' %}
<div class="mb-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label mb-0">
            <i class="bi bi-shield-check me-1"></i>
            Tool Authentication Status
        </label>
        <a href="/profile" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-gear"></i> Manage in Profile
        </a>
    </div>
    
    <div class="alert alert-info mb-2">
        <i class="bi bi-info-circle me-2"></i>
        <strong>No special authentication required</strong>
        <br><small>This tool works without additional authentication credentials</small>
    </div>
</div>
{% endif %}
